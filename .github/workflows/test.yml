name: "Run tests"
on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: "Checkout repository"
      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: "21"
      - name: "Install dependencies"
        run: npm ci
      - name: "Run tests"
        run: npm test
